sudo: required
dist: trusty

language: python

matrix:
  allow_failures:
    - os: linux
      python: "3.5"
      sudo: required
      env: CONDA=N

    - os: osx
      language: generic
      env: OSXENV=2.7 CONDA=N

    - os: osx
      language: generic
      env: OSXENV=3.5 CONDA=N CONDAPY=3.5

    - os: osx
      language: generic
      env: OSXENV=3.5 CONDA=Y CONDAPY=3.5

  include:
    - os: linux
      python: "2.7_with_system_site_packages"
      sudo: required
      env: CONDA=N

    - os: linux
      python: "2.7"
      sudo: required
      env:
        - CONDA=Y
        - CONDAPY=2.7

    - os: linux
      python: "3.5"
      sudo: required
      env:
        - CONDA=Y
        - CONDAPY=3.5

